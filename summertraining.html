<!DOCTYPE html>
<html>

<head>
    <title>Student Summer Training Signup Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .required::after {
            content: " *";
            color: red;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #45a049;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }

            .column {
                width: 100%;
                padding-bottom: 30px;
            }

            .column:last-child {
                padding-bottom: 0;
            }
        }

        .flex-training-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .flex-training-row>div:first-child {
            flex: 1;
            margin-right: 10px;
        }

        .flex-training-row>div:last-child {
            flex: 0;
        }

        .flex-row {
            display: flex;
            justify-content: space-between;
                       align-items: center;
        }

        .flex-row>div {
            flex: 1;
            margin: 0 10px;
        }

        .days-row {
            display: flex;
            justify-content: space-between;
        }

        .day {
            text-align: center;
        }
    </style>
    <script>
        function validateForm(e) {
    const form = document.forms["studentForm"];
    const studentName = form["studentName"].value;
    const commitDays = form["commitDays"].value;
    const commitMinutes = form["commitMinutes"].value;
    const trainingTime = form["trainingTime"].value;

    if (studentName.trim() === "") {
        alert("Student Name must not be empty.");
        e.preventDefault();
        return false;
    }

    if (commitDays === "") {
        alert("# of Days Committed must be selected.");
        e.preventDefault();
        return false;
    }

    if (commitMinutes === "") {
        alert("# of Minutes per day must be selected.");
        e.preventDefault();
        return false;
    }

    if (trainingTime === "") {
        alert("Preferred Training Time must be selected.");
        e.preventDefault();
        return false;
    }

    // Add more validation checks as needed

    // If all validation passes, the form will be submitted
    return true;
        }
    </script>
</head>

<body>
    <form action="https://dbupdatesignup.stratenschemel.workers.dev" method="post" onsubmit="return validateForm(event)">
        <div class="form-container">
            <div class="column">
                <h2>Summer Training Sign-up:</h2>
                <label for="studentName" class="required">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>

                <div class="flex-row">
                    <div>
                        <label for="commitDays" class="required"># of Days Committed:</label>
                        <select id="commitDays" name="commitDays" required>
                            <option value="" selected>Select</option>
                            <option value="3-4">3-4</option>
                            <option value="4-5">4-5</option>
                            <option value="5-6">5-6</option>
                            <option value="6+">6+</option>
                        </select>
                    </div>
                    <div>
                        <label for="commitMinutes" class="required"># of Minutes per day:</label>
                        <select id="commitMinutes" name="commitMinutes" required>
                            <option value="" selected>Select</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                        </select>
                    </div>
                </div>

                <div class="flex-training-row">
                    <p>Participating in other summer training programs:</p>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="otherPrograms" name="otherPrograms" value="Yes">
                    </div>
                </div>

                <label for="trainingDays">Days Available for In-person Training:</label>
                <div class="days-row">
                    <!-- Repeat for other days -->
                    <div class="day">
                        <div>Mon</div>
                        <input type="checkbox" id="monday" name="trainingDays" value="Mon">
                    </div>
                    <div class="day">
                        <div>Tues</div>
                        <input type="checkbox" id="tuesday" name="trainingDays" value="Tues">
                    </div>
                    <div class="day">
                        <div>Wed</div>
                        <input type="checkbox" id="wednesday" name="trainingDays" value="Wed">
                    </div>
                    <div class="day">
                        <div>Thurs</div>
                        <input type="checkbox" id="thursday" name="trainingDays" value="Thurs">
                    </div>                    <div class="day">
                        <div>Fri</div>
                        <input type="checkbox" id="friday" name="trainingDays" value="Fri">
                    </div>
                    <div class="day">
                        <div>Sat</div>
                        <input type="checkbox" id="saturday" name="trainingDays" value="Sat">
                    </div>
                    <div class="day">
                        <div>Sun</div>
                        <input type="checkbox" id="sunday" name="trainingDays" value="Sun">
                    </div>
                </div>

                <label for="trainingTime" class="required">Preferred Training Time:</label>
                <select id="trainingTime" name="trainingTime" required>
                    <option value="" selected>Select</option>
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Evening">Evening</option>
                </select>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
